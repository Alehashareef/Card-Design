<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            width: 300px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
        }
        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .card h1 {
            font-size: 24px;
            margin: 20px 0 10px;
            color: #333;
        }
        .card p {
            font-size: 14px;
            color: #555;
            padding: 0 20px 20px;
        }
        .card button {
            padding: 10px 20px;
            margin-bottom: 20px;
            font-size: 14px;
            border: none;
            border-radius: 5px;
            background-color: #4285f4;
            color: white;
            cursor: pointer;
        }
        .card button:hover {
            background-color: #357ae8;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="pexels-mayday-1545743.jpg" alt="Card Image">
        <h1>Sport Car</h1>
        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit.
         Accusamus dignissimos nihil nulla maxime illo quod eum deserunt repellat debitis libero beatae fugit possimus,
         odit exercitationem. Amet beatae cum quos ducimus?</p>
        <button>Learn More</button>
    </div>
</body>
</html>
